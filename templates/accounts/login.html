{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body{
        background-color: #e3e6e4;
    }
    h1{
        text-align: center; 
        color: #1313d6
    }
    #login-form{
        display:flex;
        justify-content: space-around;
        align-items: center;
        padding: 15px;
    }
    #login-form form{
        box-shadow: 0px 2px 5px;           
        border-radius: 5px;
        padding: 20px;
        background-color: #fff;
    }
    #login-form input{
        background-color: gainsboro;
        width: 20em;
        height: 1.875em; 
        margin-top: 15px; 
        font-size: 25px;
        padding: 20px;
        outline: 0;
        border: 0;
        border-left: 5px solid #0f2845; 
    }
    #login-form input[type='submit']{
        width:100%;
        height: 50px;
        font-size: 25px;
        background-color: rgb(19, 19, 214); 
        color:whitesmoke;
        padding: 0;
        border: 0;
    }
    p{
        font-size: 25px;
        font-weight: bold;
        color: black;
        background-color: rgb(255 0 0 / 0.2);
        border-left: 5px solid red;
        padding: 15px;
    }
</style>
<div id="login-form">
    <img src="{% static 'images/login.png' %}" alt="login" width="45%">

    <form method="POST">
        <h1>Log in</h1>
        {% csrf_token %}
        {% if error %}
        <p> 
        <strong>{{ error |capfirst }}</strong>
        </p>
        {% endif %}
        <input type="text" name="username" placeholder="Username"><br>
        <br/>
        <input type="password" name="password" placeholder="Password" /><br>
        <br/>
        <span style="float: right;font-size: larger ;margin: 15px;">I do not have an account <a href="{% url 'signup' %}" style="color:blue;text-decoration:underline;" > Sign up</a></span>
        <input type="submit" value="Log in">
    </form>    
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock content %}
