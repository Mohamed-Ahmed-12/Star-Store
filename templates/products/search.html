{% extends 'base.html' %}
{% load static }
{% block content %}
<style>
    #search-container {
        display: flex;
        justify-content: center;
    }
    #search-products {
        display: flex;
        flex-direction: column;
        width: 90%;
    }
    #search-products div{
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 2px dashed gray;
        border-radius: 10px;
        margin: 5px;
    }
    #res{
        color: #07075f;
        font-weight: bold;
        font-size: larger;
        border-left: 5px solid red;
        background-color: #f2f2f2;
        padding: 7px;
    }
</style>
<div id="search-container">

<div id="search-products">
    <p id="res">Search result: {{ res_number }}</p>
    {% for product in get_products %}
    <div>
        <img src="{{ product.image.url }}" width="200px" height="150px">
        <h3>{{ product.name }}</h3>
        <h3>{{ product.price }} L.E</h3>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
